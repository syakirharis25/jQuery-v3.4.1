<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Belajar JQuery</title>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<style>
		img{ transform: rotate(189deg); }
		#boxes_wrap{ width: 100px; height: 100px; background: grey;}
		.change{
			background: yellow;
			color: red;
		}
	</style>

	<script src="jquery.js"></script>
</head>
<body> 
	<img src="koala.png" alt="">
	<h1 class="change">Belajar JQuery!!</h1>
	<div id="box1">Box 1</div>
	
	<div id="boxes_wrap">
		<div class="boxes">Baris pertama</div>
		<div class="boxes">Baris kedua</div>
		<div class="boxes">Baris dua koma lima</div>
		<div class="boxes">Baris ketiga</div>
	</div>

	<form>
		<input type="text" id="inputText">
		<input type="submit">
	</form>

	<script>
		// memastikan file sudah diload dengan sempurna
		$(document).ready(function() {

			// $('h1').css('color', 'blue');
			// $('#box1').css('color', 'blue');
			// $('.boxes').css('color', 'blue');

			// $('.boxes:first').css('color', 'red');
			// $('.boxes:last').css('color', 'aqua');
			// $('.boxes:eq(2)').css('color', 'red');

			//----- event -----
			$('h1').click(function() {
				// $('h1').css({
				// 	'color': 'red',
				// 	'fontSize': '20px',
				// 	'backgroundColor': 'yellow'
				// });
				// $('h1').addClass('change');
				// $('h1').removeClass('change');

				$('h1').toggleClass('change');
			});

			// $('h1').mouseenter(function() {
			// 	$('h1').css('color', 'yellow');
			// });

			// $('h1').mouseleave(function() {
			// 	$('h1').css('color', 'green');
			// });

			$('.boxes').mouseenter(function() {
				$(this).css('color', 'yellow');
			});

			//--- get dan set nilai -----

			$('form').submit(function(){
				var tulisan = ($('#inputText').val());
				$('h1').text( tulisan );

				// mencegah sifat
				event.preventDefault();
			});

			// --- menambahkan dan menghapus -----
			// append prepend | after before
			$('#boxes_wrap').before('<div>Halo</div>');

			// remove dan empty
			$('#boxes_wrap').remove();
		});
	</script>

	
</body>
</html>
